{% extends "base.html" %}
{% block content %}
<h2>Upload New Datasets</h2>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="transactions_file">Upload Transactions CSV:</label>
    <input type="file" id="transactions_file" name="transactions_file" required><br>
    
    <label for="households_file">Upload Households CSV:</label>
    <input type="file" id="households_file" name="households_file" required><br>
    
    <label for="products_file">Upload Products CSV:</label>
    <input type="file" id="products_file" name="products_file" required><br>
    
    <button type="submit">Upload</button>
</form>
{% endblock %}
